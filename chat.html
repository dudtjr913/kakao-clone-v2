<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__skt">SKT</span>
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"> </i>
          </a>
          <h1 class="header__title">Nicolas 선생님</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Nicolas 선생님</span>
            <span class="message__bubble">진도는 잘 따라오고 있니?</span>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">15:22</span>
          <div class="message__content">
            <span class="message__bubble">네 잘하고 있어요!!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Nicolas 선생님</span>
            <span class="message__bubble">모르는 건 질문하도록 해</span>
          </div>
          <span class="message__timestamp">15:30</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">15:31</span>
          <div class="message__content">
            <span class="message__bubble">네!! 열심히 공부하겠습니다.</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write type="text" placeholder="Send message" />
      <div class="chat__icon-left chat-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat-icon">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">화면을 작게 해주세요!!</span>
    </div>
  </body>
</html>
